plugins {
    id 'java'
}

group 'org.westpac.interview'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'io.cucumber:cucumber-java:2.4.0'
    testCompile 'io.cucumber:cucumber-junit:2.4.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
}

sourceSets {
    autoTest {
        java.srcDir file('src/test/java')
        resources.srcDir file('src/test/resources')
        compileClasspath += sourceSets.main.output + configurations.testRuntimeClasspath
        runtimeClasspath += output + compileClasspath
    }
}

task cucumber(type: Test) {
    dependsOn assemble, compileTestJava

    doLast {
        configurations.compileClasspath.each { println it }

        javaexec {
            main = "cucumber.api.cli.Main"
            testClassesDirs = sourceSets.autoTest.output.classesDirs
            classpath = sourceSets.autoTest.compileClasspath

            args = ['--plugin', '{"pretty", "html:output/cucumber-html-report"}']
            //args = ['--plugin', 'pretty', '--glue', 'stepDefinitions', 'src/test/resources/features/']
        }
    }
}
